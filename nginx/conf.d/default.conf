# Reverse proxy для OpenWebUI (HTTP + HTTPS)
# SSL-сертификаты: положите cert.pem и key.pem в каталог nginx/ssl/
# Для теста: openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#   -keyout nginx/ssl/key.pem -out nginx/ssl/cert.pem -subj "/CN=localhost"

upstream openwebui {
    server openwebui:8080;
    keepalive 32;
}

# Редирект HTTP -> HTTPS (раскомментируйте после настройки SSL)
# server {
#     listen 80;
#     server_name _;
#     return 301 https://$host$request_uri;
# }

# HTTP (если HTTPS не нужен или пока нет сертификатов)
server {
    listen 80;
    server_name _;
    client_max_body_size 100M;

    location / {
        proxy_pass http://openwebui;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_buffering off;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name _;
    client_max_body_size 100M;

    # Пути к сертификатам (том nginx/ssl на хосте)
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location / {
        proxy_pass http://openwebui;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_buffering off;
    }
}
